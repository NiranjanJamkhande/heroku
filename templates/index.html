<body>
 <div class="login">
	<h1>Predict Concrete Strength</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">

        <input type="text" name="Blast" placeholder="Blast" required="required" />
		<input type="text" name="Fly" placeholder="Fly" required="required" />
		<input type="text" name="Water" placeholder="Water" required="required" />
		<input type="text" name="Superplasticizer" placeholder="Superplasticizer" required="required" />
		<input type="text" name="Coarse" placeholder="Coarse" required="required" />
		<input type="text" name="Fine" placeholder="Fine" required="required" />
		<input type="text" name="Age" placeholder="Age" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>
